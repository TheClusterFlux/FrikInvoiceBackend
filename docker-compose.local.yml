version: '3.8'

# Enable BuildKit for better caching
x-build-args: &build-args
  BUILDKIT_INLINE_CACHE: 1

services:
  mongodb:
    image: mongo:7.0
    container_name: frikinvoice-mongodb-local
    restart: unless-stopped
    ports:
      - "27016:27017"  # Map to 27016 to match your local development pattern
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: frikinvoice123
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - frikinvoice-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
      cache_from:
        - frikinvoicebackend-backend:latest
      args:
        <<: *build-args
      target: development
    container_name: frikinvoice-backend-local
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      PORT: 8080
      MONGO_PASSWORD: frikinvoice123
      IS_LOCAL: "true"
      MONGODB_URI: mongodb://root:frikinvoice123@mongodb:27017/frikinvoice?authSource=admin
      # JWT Configuration - required for security fixes
      JWT_SECRET: your-super-secret-jwt-key-for-local-development-only
      # Email API - use host.docker.internal to access port-forward on host machine
      EMAIL_API_URL: http://host.docker.internal:8081
      EMAIL_FROM: noreply@theclusterflux.com
      EMAIL_REPLY_TO: support@theclusterflux.com
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - frikinvoice-network
    command: npm run dev

  frontend:
    build:
      context: ../FrikInvoice
      dockerfile: Dockerfile.dev
      cache_from:
        - frikinvoicebackend-frontend:latest
      args:
        <<: *build-args
      target: development
    container_name: frikinvoice-frontend-local
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api/v1
    depends_on:
      - backend
    networks:
      - frikinvoice-network
    stdin_open: true
    tty: true

volumes:
  mongodb_data:

networks:
  frikinvoice-network:
    driver: bridge
